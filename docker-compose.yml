services:
  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - USER_SERVICE_URL=http://user-service:3001
      - BOOK_SERVICE_URL=http://book-service:3002
      - ORDER_SERVICE_URL=http://order-service:3003
      - BLOG_SERVICE_URL=http://blog-service:3004
      - NOTIFICATION_SERVICE_URL=http://notification-service:3005
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    depends_on:
      - user-service
      - book-service
      - order-service
      - notification-service
      - blog-service
    networks:
      - microservices-network
    restart: unless-stopped

  # User Management Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=user-db
      - DB_PORT=5432
      - DB_NAME=users_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      # Email Service (Gmail SMTP)
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS}
      # OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
      - FACEBOOK_APP_ID=${FACEBOOK_APP_ID}
      - FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET}
      - FACEBOOK_CALLBACK_URL=${FACEBOOK_CALLBACK_URL}
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      - user-db
      - redis
    networks:
      - microservices-network
    restart: unless-stopped

  # Book Catalog Service
  book-service:
    build:
      context: ./book-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - DB_HOST=book-db
      - DB_PORT=5432
      - DB_NAME=books_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - book-db
      - redis
    networks:
      - microservices-network
    restart: unless-stopped

  # Order Processing Service
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - DB_HOST=order-db
      - DB_PORT=5432
      - DB_NAME=orders_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - RABBITMQ_URL=amqp://admin:${RABBITMQ_PASSWORD}@rabbitmq:5672
      - BOOK_SERVICE_URL=http://book-service:3002
      # VietQR Configuration
      - VIETQR_CLIENT_ID=${VIETQR_CLIENT_ID}
      - VIETQR_API_KEY=${VIETQR_API_KEY}
      - VIETQR_ACCOUNT_NO=${VIETQR_ACCOUNT_NO}
      - VIETQR_ACCOUNT_NAME=${VIETQR_ACCOUNT_NAME}
      - VIETQR_ACQ_ID=${VIETQR_ACQ_ID}
      - VIETQR_TEMPLATE=${VIETQR_TEMPLATE}
      - PAYMENT_QR_EXPIRY_MINUTES=${PAYMENT_QR_EXPIRY_MINUTES}
    depends_on:
      - order-db
      - redis
      - rabbitmq
    networks:
      - microservices-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - DB_HOST=notification-db
      - DB_PORT=5432
      - DB_NAME=notifications_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - RABBITMQ_URL=amqp://admin:${RABBITMQ_PASSWORD}@rabbitmq:5672
      # Email Service (Gmail SMTP)
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM_NAME} <${EMAIL_FROM_ADDRESS}>
    depends_on:
      - notification-db
      - rabbitmq
    networks:
      - microservices-network
    restart: unless-stopped

  # Blog Service
  blog-service:
    build:
      context: ./blog-service
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - DB_HOST=blog-db
      - DB_PORT=5432
      - DB_NAME=blogs_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - blog-db
      - redis
    networks:
      - microservices-network
    restart: unless-stopped

  # PostgreSQL Databases
  user-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=users_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - user_db_data:/var/lib/postgresql/data
      - ./user-service/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - microservices-network
    restart: unless-stopped
    # NOTE: Database ports are NOT exposed in production for security
    # Services connect via internal Docker network using hostname 'user-db'

  book-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=books_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - book_db_data:/var/lib/postgresql/data
      - ./book-service/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - microservices-network
    restart: unless-stopped
    # NOTE: Database ports are NOT exposed in production for security
    # Services connect via internal Docker network using hostname 'book-db'

  order-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=orders_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - order_db_data:/var/lib/postgresql/data
      - ./order-service/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - microservices-network
    restart: unless-stopped
    # NOTE: Database ports are NOT exposed in production for security
    # Services connect via internal Docker network using hostname 'order-db'

  notification-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=notifications_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - notification_db_data:/var/lib/postgresql/data
      - ./notification-service/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - microservices-network
    restart: unless-stopped
    # NOTE: Database ports are NOT exposed in production for security
    # Services connect via internal Docker network using hostname 'notification-db'

  blog-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=blogs_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - blog_db_data:/var/lib/postgresql/data
      - ./blog-service/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - microservices-network
    restart: unless-stopped
    # NOTE: Database ports are NOT exposed in production for security
    # Services connect via internal Docker network using hostname 'blog-db'

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - microservices-network
    restart: unless-stopped
    # NOTE: Redis port is NOT exposed in production for security
    # Services connect via internal Docker network using hostname 'redis'
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

  # RabbitMQ for message queuing
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

networks:
  microservices-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

volumes:
  user_db_data:
  book_db_data:
  order_db_data:
  notification_db_data:
  blog_db_data:
  redis_data:
  rabbitmq_data:
